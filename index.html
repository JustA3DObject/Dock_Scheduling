    <style>
        :root {
            --bg-light: #f4f7fa;
            --bg-dark: #111827;
            --card-light: rgba(255, 255, 255, 0.65);
            --card-dark: rgba(31, 41, 55, 0.65);
            --border-light: #e5e7eb;
            --border-dark: #374151;
            --text-light: #1f2937;
            --text-dark: #f9fafb;
            --text-muted-light: #6b7280;
            --text-muted-dark: #9ca3af;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: animate-glow 25s ease-in-out infinite alternate;
        }
        
        @keyframes animate-glow {
            from {
                background: radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.2), transparent 40%),
                            radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.2), transparent 40%);
            }
            to {
                background: radial-gradient(circle at 80% 15%, rgba(96, 165, 250, 0.2), transparent 40%),
                            radial-gradient(circle at 20% 85%, rgba(139, 92, 246, 0.2), transparent 40%);
            }
        }

        .glass-card {
            background: var(--card-light);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        .dark .glass-card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
        }
        .glass-card-interactive:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.15);
        }
        .date-btn.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }
        .primary-btn {
            background-color: #4f46e5;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.3);
        }
        .primary-btn:hover {
            background-color: #4338ca;
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.35);
            transform: translateY(-2px);
        }
        .modal-hidden {
            display: none;
            opacity: 0;
        }
    </style>
</head>

            simulationTime = new Date(year, month, day, 6, 0, 0);
            
            if (day === 27 && month === 8) { 
                berthHistory = {}; 
                activityLog = [];
                vesselDepartureCache = {};
                logActivity(`Simulation started for ${simulationTime.toLocaleDateString()}`, 'start');

        function setupInitialState() {
            vessels = [];
            berths = [];
            
            const dayData = portDataByDay[currentDay];
            
            allBerthNames.forEach((name, index) => {
                const spec = berthSpecifications[name] || { loa: 200, draft: 12 };
                berths.push({ id: index + 1, name: name, loa: spec.loa, draft: spec.draft, isOccupied: false, occupiedBy: null, freeAfter: null });
                if (!berthHistory[name]) berthHistory[name] = [];
            });

            dayData.occupancy.forEach((occupiedBerthData, index) => {
                const berth = berths.find(b => b.name === occupiedBerthData.berthName);
                if (berth) {
                    berth.isOccupied = true;
                    const vesselName = occupiedBerthData.vesselName;
                    let departureTime;

                    if (vesselDepartureCache[vesselName]) {
                        departureTime = vesselDepartureCache[vesselName];
                    } else {
                        const serviceHours = 8 + Math.random() * 24; 
                        departureTime = new Date(simulationTime.getTime() + serviceHours * 60 * 60 * 1000);
                        vesselDepartureCache[vesselName] = departureTime;
                    }
                    
                    const vessel = createVessel(vesselName, 50000);
                    vessel.id = `V-preberthed-${currentDay}-${index}`;
                    vessel.status = 'Berthed';
                    vessel.assignedBerthId = berth.id;
                    vessel.arrivalTime = new Date(simulationTime.getTime() - 8 * 60 * 60 * 1000);
                    vessel.berthingTime = new Date(simulationTime.getTime() - 7 * 60 * 60 * 1000);
                    vessel.departureTime = departureTime;

                    berth.occupiedBy = vessel.id;

            const waitingVesselsData = JSON.parse(JSON.stringify(dayData.waiting));

                newVessel.arrivalTime = new Date(v.arrivalStr);
                vessels.push(newVessel);
            });

        function createVessel(name, tonnes) {
            let size, loa, draft;
            if (tonnes < 20000) { size = 'Small'; loa = 100 + Math.random() * 60; draft = 8 + Math.random() * 2; } 
            else if (tonnes < 80000) { size = 'Medium'; loa = 161 + Math.random() * 70; draft = 10.1 + Math.random() * 3; } 
            else { size = 'Large'; loa = 231 + Math.random() * 70; draft = 13.2 + Math.random() * 3; }
            return { name: name, size: size, loa: parseFloat(loa.toFixed(2)), draft: parseFloat(draft.toFixed(2)), berthingTime: null, departureTime: null, status: 'Waiting', assignedBerthId: null };
        }

        function runOptimization() {
            berths.forEach(b => {
                if (b.isOccupied && b.freeAfter && b.freeAfter < simulationTime) {
                    const departedVessel = vessels.find(v => v.id === b.occupiedBy);
                    if (departedVessel) {
                        departedVessel.status = 'Departed';
                        logActivity(`<strong>${departedVessel.name}</strong> has departed from Berth <strong>${b.name}</strong>.`, 'departure');
                        
                        const historyRecord = berthHistory[b.name]?.find(rec => rec.vesselName === departedVessel.name && rec.status === 'Berthed');
                        if (historyRecord) {
                            historyRecord.status = 'Departed';
                            historyRecord.departureTime = simulationTime;
                        }
                    }
                    b.isOccupied = false; b.occupiedBy = null; b.freeAfter = null;
                }
            });

            const vesselsToAssign = vessels.filter(v => v.status === 'Waiting' && v.arrivalTime <= simulationTime).sort((a, b) => a.arrivalTime - b.arrivalTime);
            const availableBerths = berths.filter(b => !b.isOccupied);

            for (const vessel of vesselsToAssign) {
                let assignedBerth = null;
                for (let i = 0; i < availableBerths.length; i++) {
                    if (isCompatible(vessel, availableBerths[i])) {
                        assignedBerth = availableBerths[i];
                        availableBerths.splice(i, 1);
                        break;
                    }
                }

                if (assignedBerth) {
                    vessel.berthingTime = new Date(simulationTime);
                    const serviceDuration = (Math.floor(Math.random() * 8) + 4) * 60 * 60 * 1000;
                    vessel.departureTime = new Date(vessel.berthingTime.getTime() + serviceDuration);
                    vessel.status = 'Berthed';
                    vessel.assignedBerthId = assignedBerth.id;
                    const originalBerth = berths.find(b => b.id === assignedBerth.id);
                    originalBerth.isOccupied = true;
                    originalBerth.occupiedBy = vessel.id;
                    originalBerth.freeAfter = vessel.departureTime;

                    logActivity(`<strong>${vessel.name}</strong> has berthed at <strong>${originalBerth.name}</strong>.`, 'berthing');
                    berthHistory[originalBerth.name].push({ vesselName: vessel.name, berthingTime: vessel.berthingTime, departureTime: vessel.departureTime, status: 'Berthed' });
                }
            }
        }
        
        function isCompatible(vessel, berth) { return vessel.loa <= berth.loa && vessel.draft <= berth.draft; }

        function logActivity(message, type) {
            activityLog.unshift({ timestamp: new Date(simulationTime), message, type });

        }

enter">\n <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>\n </div>\n <div>\n <p class="text-sm text-slate-500 dark:text-slate-400">Total Wait Time (Cost)</p>\n <p class="text-2xl font-bold text-red-600 dark:text-red-400">${n} <span class="text-lg font-medium">hours</span></p>\n </div>\n </div>\n <p class="text-xs text-center text-slate-400 dark:text-slate-500 pt-2">Sim Time: ${simulationTime.toLocaleString()}</p>`}
        function renderAllotmentPlan(){const e=document.getElementById("allotment-plan-body");e.innerHTML="";const t=vessels.filter(e=>"Berthed"===e.status&&e.id&&e.id.startsWith(`V-waiting-${currentDay}`)).sort((e,t)=>e.berthingTime-t.berthingTime);if(0===t.length){e.innerHTML='<tr><td colspan="5" class="text-center text-slate-500 dark:text-slate-400 py-8">Run optimization to generate an allotment plan.</td></tr>';return}t.forEach(t=>{const s=berths.find(e=>e.id===t.assignedBerthId),l=(Math.max(0,t.berthingTime-t.arrivalTime)/36e5).toFixed(2),n=document.createElement("tr");n.className="border-b border-slate-200 dark:border-slate-700",n.innerHTML=`\n <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-800 dark:text-slate-100">${t.name}</td>\n <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${s?s.name:"N/A"}</td>\n <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${t.arrivalTime.toLocaleString()}</td>\n <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${t.berthingTime.toLocaleString()}</td>\n <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-red-600 dark:text-red-400">${l} hours</td>\n `,e.appendChild(n)})}
